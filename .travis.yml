language: python
sudo: false

cache:
  apt: true
  directories:
  - $HOME/.cache/pip
  - $HOME/download
python:
  - "3.6"
before_install:
  - pip install pip -U
  - pip install pytest -U
  - pip install pytest-cov -U
  - pip install codecov -U
  - pip install xdoctest -U
  - pip install opencv-python
  - pip install --progress-bar off torch
  - pip install -e git+https://github.com/aleju/imgaug.git@master#egg=imgaug
  - pip install -r requirements.txt -U
install:
  #- travis_retry python setup.py build develop
  - travis_retry pip install -e .
script: 
  #- travis_wait ./run_tests.py
  #- travis_wait python run_tests.py
  - travis_wait pytest -p no:doctest --cov-config .coveragerc --cov-report html --xdoctest --cov=netharn 
after_success: 
  #- coveralls || echo "Coveralls upload failed"
  - codecov 
#after_failure: 
#  - cat failed_doctests.txt
cache: 
    apt: true
    directories:
        - $HOME/.pip-cache
